<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Kehadiran dan Lembur</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #e8f5e9; /* Warna hijau muda */ 
            color: #2e7d32; /* Warna hijau tua */
        }
        h1 { 
            color: #1b5e20; 
        }
        input {
            padding: 10px;
            border: 2px solid #2e7d32;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: #2e7d32;
            font-size: 16px;
        }
        input:hover {
            background-color: #c8e6c9;
        }
        #preview { 
            margin-top: 20px; 
            max-width: 100%; 
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #fileInfo {
            margin-top: 10px;
            font-weight: bold;
        }
        #footer {
            margin-top: 20px;
            font-size: 14px;
            color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Laporan Kehadiran dan Lembur</h1>
    <p>Upload file laporan untuk melihat preview-nya sebelum disimpan.</p>
    
    <input type="file" id="fileInput">
    <br>
    <img id="preview">
    <p id="fileInfo"></p>

    <p id="footer">by Funky</p>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = "block";
                    document.getElementById('fileInfo').textContent = `File: ${file.name} (${Math.round(file.size / 1024)} KB)`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
