<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Kehadiran dan Lembur</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #e8f5e9; 
            color: #2e7d32; 
        }
        h1 { color: #1b5e20; }
        input {
            padding: 10px;
            border: 2px solid #2e7d32;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: #2e7d32;
            font-size: 16px;
        }
        input:hover { background-color: #c8e6c9; }
        #fileInfo { margin-top: 10px; font-weight: bold; }
        #footer { margin-top: 20px; font-size: 14px; color: #388e3c; }
        #officeViewer {
            width: 90%;
            height: 600px;
            border: none;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Laporan Kehadiran dan Lembur</h1>
    <p>Upload file laporan untuk melihat preview-nya dalam Microsoft Excel Online.</p>
    
    <input type="file" id="fileInput">
    <br>
    <p id="fileInfo"></p>

    <iframe id="officeViewer"></iframe>

    <p id="footer">by Funky</p>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.name.endsWith(".xls") || file.name.endsWith(".xlsx")) {
                alert("File Excel perlu diunggah ke hosting agar bisa ditampilkan di Excel Online.");

                // === PENTING ===
                // File harus diunggah ke hosting seperti OneDrive atau server lain.
                // Contoh URL file setelah diunggah:
                const fileURL = "https://onedrive.live.com/download?resid=EXAMPLE"; 
                
                // Buat tampilan di Office Viewer
                const officeViewer = document.getElementById('officeViewer');
                officeViewer.src = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(fileURL)}`;
                officeViewer.style.display = "block";

                document.getElementById('fileInfo').textContent = `File: ${file.name}`;
            } else {
                alert("Hanya file Excel yang bisa ditampilkan dalam tampilan Microsoft Office.");
            }
        });
    </script>
</body>
</html>
